<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="font">
	<test name="family">
	    <string>Lucida Grande</string>
	</test>
	<edit name="pixelsize" mode="assign">
	    <times><name>pixelsize</name>, <double>1.04</double></times>
	</edit>
    </match>
</fontconfig>
